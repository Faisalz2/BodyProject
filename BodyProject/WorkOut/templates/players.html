{% extends 'base.html' %}

{% block content %}

<style>
    label {
        color: white; /* Change label color to white */
    }
</style>

<h1 class="" style="color: white;">Players Form</h1>
<form id="contact_form" name="contact_form" method="POST">
    {% csrf_token %}
    <div class="mb-5 row">
        <div class="col">
            <label>Name</label>
            <input type="text" required maxlength="50" class="form-control" id="name" name="name">
        </div>
        <div class="col">
            <label>Height</label>
            <input type="number" required maxlength="50" class="form-control" id="Height-input" name="Height">
        </div>
    </div>
    <div class="mb-5 row">
        <div class="col">
            <label>Weight</label>
            <input type="number" required maxlength="50" class="form-control" id="Weight-input" name="Weight">
        </div>
        <div class="col">
            <label>Age</label>
            <input type="number" maxlength="50" class="form-control" id="age_input" name="age">
        </div>
    </div>

    <button type="submit" class="btn btn-primary px-4 btn-lg">Send</button>
</form>

{% endblock content %}
